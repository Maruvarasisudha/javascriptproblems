<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload= "bulidTable()">
 <div class="container  mt-5" >  
    <h3 class="mb-3 fs-3">Student List</h3>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">First name</label>
          <input type="text" class="form-control" id="input1"  required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="input5"  required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername"  class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="input3" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Please choose a unique and valid Email.
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">Phonenumber</label>
          <input type="number" class="form-control" id="input4" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
       
        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label">Age</label>
          <input type="number" class="form-control" id="input2" required>
          <div class="invalid-tooltip">
            Please provide a valid phonenumber.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary"  id="demo" type="submit">Submit form</button>
        </div>
      </form>

    <tr>
        
      <td class="table-secondary text-white">Name</td>
      <td class="table-secondary text-white">Last Name</td>
      <td class="table-secondary text-white">Age</td>
      <td class="table-secondary text-white">Email</td>
      <td class="table-secondary text-white">Phonenumber</td>
